- hosts: all
  vars_files:
    - vars/passwords.yml
  vars:
    lxc_or_vm: ProxMox

  roles:
    - network_settings
    - migrate_sources
    - proxmox_server
    - proxmox_theme
    - rsyslog
    - install_promtail
    - pm_cli

  post_tasks:
    - name: push the key
      authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', item ) }}"
      with_fileglob:
        - "{{ playbook_dir}}/files/*.key"
